<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="colors"></div>

    <div class="buttons-container" id="buttons-container">
        <div class="generate-colors-container" id="color-test">
            <p class="generate-colors-text">Generate Colors</p>
            <p class="generate-colors-hex" id="generate-colors-hex"></p>
            <button type="submit" onclick="generateColors()" class="create-random-color-button">New Color</button>
        </div>
    
        <div class="create-block" id="create-block">
            <p class="create-block-text">
                Create New Block <br><br>
                Choose Color :
            </p>
    
            <input type="color" name="favcolor" value="#000000" id="chosen-color" class="chosen-color">
            <button type="submit" onclick="createBlock()" class="create-random-color-button">Submit</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
